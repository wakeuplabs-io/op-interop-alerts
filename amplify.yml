version: 1
applications:
  - appRoot: packages/docs-site
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../../
            - npm ci
            - cd packages/docs-site
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - ../../node_modules/**/*
